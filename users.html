    <!-- this page allows the admin see all users and help manage the balance of each users -->
<body>
    <section id="issues-overview">
        <div class="container bg-white pt-5">
            <div class="row">
              <div class="col-md-8">
                <div class="row">
                  <div class="col-md-4 h-auto">
                    <div class="image">
                      <img src="./img/arrows-out-cardinal-fill-svgrepo-com.svg" alt="" class="img-fluid">
                    </div>
                  </div>
                  <div class="col-md-8 fs-5">
                    <p>Overview Users Paid Items </p>
                  </div>
                </div>
              </div>
                <div class="col-md-4">
                <div class="row">
                  <div class="input-group input-group-sm">

                    <span><div class="dot-0">
                      <div class="click-s"></div>
                      <div class="click-s"></div>
                      <div class="click-s"></div>
                    </div></span>
                  </div>
                </div>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table" id="myTable">
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Amount paid</th>
                    <th scope="col">Amount left</th>

                    <th scope="col">ITEM7</th>
                    <th scope="col">ITEM8</th> -->

                </thead>

                    <td>20000</td>
                    <td>30000</td>
                    <!-- <td></td> -->
                    <!-- <td>name</td>

                    <td>name</td> -->
                  </tr>

                    <td>3000</td>
                    <!-- <td>name</td> -->
                    <!-- <td>name</td>

                    <td>name</td> -->
                  </tr>
                  <tr>

                    <td>2000</td>
                    <!-- <td>name</td> -->
                    <!-- <td>name</td>
                    <td>name</td>
                    <td>name</td>
                    <td>name</td> -->
                  </tr>
                  <tr>
                    <td>boom</td>

                    <td>30000</td>
                    <!-- <td>name</td> -->
                    <!-- <td>name</td>
                    <td>name</td>
                    <td>name</td>
                    <td>name</td> -->
                  </tr>
                  
                </tbody>
              </table>
            </div>
        </div>
    </section>
